<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Bleu/Noir</title>

    <style>
        
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        
        nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        nav a {
            color: #4aa3ff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #4aa3ff;
            color: white;
        }

        .nav-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            color: #79b7ff;
            font-size: 14px;
        }

        .logout-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #b71c1c;
        }

        
        input[type="text"],
        input[type="time"],
        input[type="date"],
        input[type="color"] {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #1b1b1b;
            color: white;
            border: 1px solid #222;
        }

        input[type="text"] {
            width: 80%;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #4aa3ff;
            text-align: center;
            margin: 30px 0;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(74, 163, 255, 0.3);
        }

        .form-container {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 12px;
            color: #79b7ff;
            font-weight: bold;
        }

        .form-group input {
            margin: 0;
        }

        .add-btn {
            background: #28a745;
            padding: 10px 20px;
            height: 45px;
        }

        .add-btn:hover {
            background: #1e7e34;
        }
        
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: stretch;
            }

            .form-group {
                flex: 1;
            }

            .add-btn {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }
        }

        .empty-message {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #111;
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            border-left: 6px solid #4aa3ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        li:hover {
            transform: translateX(4px);
            background: #151515;
        }

 
        li button {
            margin-left: 6px;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        li button:hover {
            opacity: 0.8;
        }

        
        button {
            background: #007bff;
            color: white;
        }

        button:hover {
            background: #005fcc;
        }

  
        .done {
            text-decoration: line-through;
            color: #888;
        }

   
        .expired {
            background-color: rgba(255, 70, 70, 0.2) !important;
            border-left-color: red !important;
            color: #ff6b6b;
            font-weight: bold;
        }

        
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 65px;
            height: 65px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 0 15px #007bff88;
            transition: 0.3s ease;
        }

        .floating-btn:hover {
            background: #005fcc;
            box-shadow: 0 0 20px #007bffaa;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div>
            <a href="index.html">My Tasks</a>
            <a href="history.html">History</a>
            <a href="habits.html">Daily Habits</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
        </div>
        <div class="nav-right">
            <span class="user-info" id="username"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>
</header>

<div class="main-container">
    <h1>ðŸ“‹ My Tasks</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="taskInput_name">Task Name</label>
            <input type="text" id="taskInput_name" placeholder="Enter task...">
        </div>
        <div class="form-group">
            <label for="taskInput_date">Date</label>
            <input type="date" id="taskInput_date">
        </div>
        <div class="form-group">
            <label for="taskInput_time">Time</label>
            <input type="time" id="taskInput_time">
        </div>
        <div class="form-group">
            <label for="taskInput_color">Color</label>
            <input type="color" id="taskInput_color" value="#4aa3ff">
        </div>
        <button class="add-btn" onclick="addTask()">Add Task</button>
    </div>

    <ul id="list"></ul>
</div>

<button class="floating-btn" onclick="addTask()" title="Add task">+</button>

<script>
// Check if user is logged in
function checkAuth() {
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('username').textContent = 'Welcome, ' + username;
        return;
    }
    // If localStorage doesn't have username, verify server session
    fetch('api.php?action=getProfile')
        .then(res => res.json())
        .then(data => {
            if (data.success && data.user && data.user.username) {
                localStorage.setItem('username', data.user.username);
                document.getElementById('username').textContent = 'Welcome, ' + data.user.username;
            } else {
                window.location.href = 'auth.php';
            }
        })
        .catch(() => {
            window.location.href = 'auth.php';
        });
}

function logout() {
    if (confirm('Are you sure you want to logout?')) {
        fetch('api.php?action=logout')
            .then(res => res.json())
            .then(data => {
                localStorage.removeItem('username');
                window.location.href = 'auth.php';
            });
    }
}

function loadTasks() {
    fetch('api.php?action=getTasks')
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                console.log('Tasks loaded:', data.tasks);
                displayTasks(data.tasks);
            } else {
                console.error('Failed to load tasks:', data);
            }
        })
        .catch(err => console.error('Error loading tasks:', err));
}

function displayTasks(tasks) {
    const list = document.getElementById('list');
    list.innerHTML = '';

    tasks.forEach(task => {
        console.log('Displaying task:', task);
        const li = document.createElement('li');
        li.style.borderLeft = `5px solid ${task.color || '#4aa3ff'}`;
        if (task.done) li.classList.add('done');

        const span = document.createElement('span');
        const doneClass = task.done ? 'done' : '';
        const displayDate = task.date || 'N/A';
        const displayTime = task.time || 'N/A';
        span.innerHTML = `<strong class="${doneClass}">${task.name || 'Untitled'}</strong><br><small>Date: ${displayDate} - Time: ${displayTime}</small>`;
        span.className = doneClass;

        const doneBtn = document.createElement("button");
        doneBtn.textContent = task.done ? "Undo" : "Done";
        doneBtn.onclick = () => completeTask(task.id, !task.done);

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => openEdit(task);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Remove";
        deleteBtn.onclick = () => deleteTask(task.id);

        li.appendChild(span);
        li.appendChild(doneBtn);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);

        document.getElementById("list").appendChild(li);

        checkExpired(li, task.date, task.time);
    });
}

function addTask() {
    const name = document.getElementById("taskInput_name").value.trim();
    const time = document.getElementById("taskInput_time").value;
    const date = document.getElementById("taskInput_date").value;
    const color = document.getElementById("taskInput_color").value;

    if (name === "" || date === "" || time === "") {
        alert("Please enter ALL fields");
        return;
    }

    fetch('api.php?action=addTask', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, date, time, color })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            loadTasks();
            document.getElementById("taskInput_name").value = "";
            document.getElementById("taskInput_time").value = "";
            document.getElementById("taskInput_date").value = "";
        } else {
            alert(data.message);
        }
    });
}

function completeTask(taskId, done) {
    fetch(`api.php?action=completeTask&id=${taskId}&done=${done ? 1 : 0}`)
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                loadTasks();
            }
        });
}

function openEdit(task) {
    const newName = prompt('Edit task name:', task.name);
    if (newName === null || newName.trim() === '') return;

    const newDate = prompt('Edit task date:', task.date);
    if (newDate === null) return;

    const newTime = prompt('Edit task time:', task.time);
    if (newTime === null) return;

    fetch('api.php?action=updateTask', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id: task.id, name: newName, date: newDate, time: newTime, color: task.color })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            loadTasks();
        } else {
            alert(data.message);
        }
    });
}

function deleteTask(taskId) {
    if (confirm('Delete this task?')) {
        fetch(`api.php?action=deleteTask&id=${taskId}`)
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loadTasks();
                }
            });
    }
}

function checkExpired(li, deadline, deadlineTime) {
    const now = new Date();
    const currentDate = now.toISOString().split("T")[0];
    const currentTime = now.toTimeString().slice(0, 5); // HH:MM format
    
    // Create deadline datetime string for comparison
    const deadlineDateTime = deadline + ' ' + (deadlineTime || '00:00');
    const currentDateTime = currentDate + ' ' + currentTime;
    
    if (deadlineDateTime < currentDateTime) {
        li.classList.add("expired");
    } else {
        li.classList.remove("expired");
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    checkAuth();
    loadTasks();
    setInterval(loadTasks, 5000); // Refresh tasks every 5 seconds
    setInterval(checkAllExpired, 10000); // Check expiration every 10 seconds
});

function checkAllExpired() {
    const listItems = document.querySelectorAll('#list li');
    listItems.forEach(li => {
        const taskText = li.querySelector('small').textContent;
        const dateMatch = taskText.match(/Date: ([\d-]+)/);
        const timeMatch = taskText.match(/Time: ([\d:]+)/);
        if (dateMatch && timeMatch) {
            checkExpired(li, dateMatch[1], timeMatch[1]);
        }
    });
}
</script>

</body>
</html>
