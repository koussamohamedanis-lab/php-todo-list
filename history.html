<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>To-Do List - History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #333;
            flex-wrap: wrap;
        }

        nav a {
            color: #4aa3ff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #4aa3ff;
            color: white;
        }

        nav a.active {
            background: #4aa3ff;
            color: white;
        }

        .nav-right {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-left: auto;
        }

        .user-info {
            color: #79b7ff;
            font-size: 14px;
        }

        .logout-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #b71c1c;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #4aa3ff;
            text-align: center;
            margin: 30px 0;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(74, 163, 255, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #111;
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            border-left: 6px solid #4caf50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        li:hover {
            transform: translateX(4px);
            background: #151515;
            box-shadow: 0 0 15px rgba(74, 163, 255, 0.1);
        }

        li button {
            margin-left: 6px;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .delete-btn {
            background: #d32f2f;
            color: white;
        }

        .delete-btn:hover {
            background: #b71c1c;
        }

        .empty-message {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-size: 18px;
            background: #111;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .done-indicator {
            color: #4caf50;
            font-weight: bold;
            font-size: 18px;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav > div {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-right {
                margin-left: 0;
                width: 100%;
            }

            h1 {
                font-size: 22px;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            li button {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="index.html">My Tasks</a>
                <a href="history.html" class="active">History</a>
                <a href="habits.html">Daily Habits</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
            </div>
            <div class="nav-right">
                <span class="user-info" id="username"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>✓ Completed Tasks</h1>
        <ul id="historyList"></ul>
        <div id="emptyMessage" class="empty-message" style="display: none;">No completed tasks yet</div>
    </div>

    <script>
        function checkAuth() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = 'Welcome, ' + username;
                return;
            }
            fetch('api.php?action=getProfile')
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.user && data.user.username) {
                        localStorage.setItem('username', data.user.username);
                        document.getElementById('username').textContent = 'Welcome, ' + data.user.username;
                    } else {
                        window.location.href = 'auth.php';
                    }
                })
                .catch(() => {
                    window.location.href = 'auth.php';
                });
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                fetch('api.php?action=logout')
                    .then(res => res.json())
                    .then(data => {
                        localStorage.removeItem('username');
                        window.location.href = 'auth.php';
                    });
            }
        }

        function loadHistory() {
            fetch('api.php?action=getHistory')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        console.log('History loaded:', data.tasks);
                        displayHistory(data.tasks);
                    } else {
                        console.error('Failed to load history:', data);
                    }
                })
                .catch(err => console.error('Error loading history:', err));
        }

        function displayHistory(tasks) {
            const list = document.getElementById('historyList');
            const emptyMsg = document.getElementById('emptyMessage');
            
            list.innerHTML = '';

            if (tasks.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            }

            emptyMsg.style.display = 'none';

            tasks.forEach(task => {
                console.log('Displaying history task:', task);
                const li = document.createElement('li');
                li.style.borderLeft = `5px solid ${task.color || '#4aa3ff'}`;

                const span = document.createElement('span');
                const displayDate = task.date || 'N/A';
                const displayTime = task.time || 'N/A';
                span.innerHTML = `<span class="done-indicator">✓</span> <strong>${task.name || 'Untitled'}</strong><br><small>Date: ${displayDate} - Time: ${displayTime}</small>`;

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.textContent = "Remove";
                deleteBtn.onclick = () => deleteTask(task.id);

                li.appendChild(span);
                li.appendChild(deleteBtn);

                list.appendChild(li);
            });
        }

        function deleteTask(taskId) {
            if (confirm('Delete this task from history?')) {
                fetch(`api.php?action=deleteTask&id=${taskId}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            loadHistory();
                        }
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadHistory();
            setInterval(loadHistory, 5000);
        });
    </script>
</body>
</html>
